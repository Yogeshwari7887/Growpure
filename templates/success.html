<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | GrowPure</title>
    <link rel="stylesheet" href="/static/css/style.css">  <!-- Link your CSS file -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f9f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .thank-you-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #2d572c;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #2d572c;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #1f3e1f;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been received. Weâ€™ll get back to you soon.</p>
        <a href="{% url 'home' %}" class="btn">Return to Home</a>
    </div>

</body>
</html>
