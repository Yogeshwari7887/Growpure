<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .tracking-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .status-pending { background-color: #ffc107; color: black; }
        .status-processing { background-color: #17a2b8; color: white; }
        .status-shipped { background-color: #007bff; color: white; }
        .status-delivered { background-color: #28a745; color: white; }
        .status-cancelled { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="tracking-container">
        <h3 class="text-center">Track Your Order</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="order_id" class="form-label">Order ID</label>
                <input type="text" class="form-control" id="order_id" name="order_id" required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label">Email or Phone</label>
                <input type="text" class="form-control" id="contact_info" name="contact_info" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Track Order</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if order %}
            <div class="mt-4">
                <h5>Order Details</h5>
                <table class="table table-bordered">
                    <tr>
                        <th>Order ID</th>
                        <td>#{{ order.id }}</td>
                    </tr>
                    <tr>
                        <th>Payment Method</th>
                        <td>{{ order.get_payment_method_display }}</td>
                    </tr>
                    <tr>
                        <th>Total Amount</th>
                        <td>â‚¹{{ order.total_price }}</td>
                    </tr>
                    <tr>
                        <th>Status</th>
                        <td>
                            <span class="status status-{{ order.status|lower }}">{{ order.status }}</span>
                        </td>
                    </tr>
                </table>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
