<!DOCTYPE html>
<html lang="en">
<head>

    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
    <title>Fruit Store</title>
    <style>
   
      
     /* Logo Container */
     .logo {
      display: flex;
      justify-content: center; /* Center the logo */
      align-items: center;
      margin: 20px auto; /* Adds spacing around the logo */
      padding: 10px;
      background: linear-gradient(135deg, #ffffff, #f8f9fa); /* Soft gradient background */
      border-radius: 15px; /* Smooth rounded corners */
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2); /* Elegant shadow */
      max-width: 450px; /* Ensures responsiveness */
      transition: transform 0.3s ease-in-out;
    }
    
    /* Logo Image */
    .logo img {
      width: 100%; /* Makes it responsive */
      height: auto;
      border-radius: 10px; /* Adds a slight curve to the edges */
      transition: transform 0.3s ease-in-out;
    }
    
    /* Hover Effect */
    .logo:hover {
      transform: scale(1.05); /* Slight zoom effect */
    }

    /* Dropdown Menu */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-menu {
  display: none;
  position: absolute;
  background: white;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  list-style: none;
  padding: 10px 0;
  min-width: 150px;
  top: 100%;
  left: 0;
  z-index: 1000;
}

.dropdown-menu li {
  padding: 10px 20px;
}

.dropdown-menu li a {
  text-decoration: none;
  color: #333;
  display: block;
  transition: 0.3s ease-in-out;
}

.dropdown-menu li a:hover {
  background: #f1f1f1;
  color: #589872; /* Nice hover effect */
}

.dropdown:hover .dropdown-menu {
  display: block;
}
/* Admin Icon Styles */
.admin-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Stylish gradient */
  color: white;
  border-radius: 50%;
  font-size: 24px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  transition: 0.3s ease-in-out;
  text-decoration: none;
}

.admin-icon:hover {
  transform: scale(1.1);
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
}


    </style>
</head>
<body>
