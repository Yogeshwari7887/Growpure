<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>

    <!-- Bootstrap & Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to right, #E3F2FD, #FCE4EC);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #0D47A1;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input Fields with Icons */
        .input-group {
            position: relative;
        }

        .input-group-text {
            background: #0D47A1;
            color: #fff;
            border-radius: 8px 0px 0px 8px;
            border: none;
            padding: 12px;
        }

        .form-control {
            border-radius: 0px 8px 8px 0px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #0D47A1;
            box-shadow: 0px 0px 10px rgba(13, 71, 161, 0.3);
        }

        /* Buttons */
        .btn {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary {
            background: #0D47A1;
            border: none;
        }

        .btn-primary:hover {
            background: #082B74;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #E91E63;
            border: none;
        }

        .btn-secondary:hover {
            background: #C2185B;
            transform: scale(1.05);
        }

        /* Image Styling */
        .image-preview {
            display: block;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2><i class="fa-solid fa-pen-to-square"></i> Edit Product</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa-solid fa-tag"></i></span>
            <input type="text" name="title" class="form-control" value="{{ product.title }}" required>
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
            <input type="number" name="price" class="form-control" step="0.01" value="{{ product.price }}" required>
        </div>

        <div class="mb-3 text-center">
            <label class="form-label"><strong>Current Image:</strong></label><br>
            <img src="{{ product.photo.url }}" width="120" class="image-preview">
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa-solid fa-image"></i></span>
            <input type="file" name="photo" class="form-control" accept="image/*">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Update Product</button>
            <a href="{% url 'manage_products' %}" class="btn btn-secondary"><i class="fa-solid fa-ban"></i> Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
