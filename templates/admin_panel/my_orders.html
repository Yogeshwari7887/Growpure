
{% block content %}
<div class="container mt-4">
    <h2>My Orders</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Total Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>#{{ order.id }}</td>
                <td>â‚¹{{ order.total_price }}</td>
                <td>{{ order.status }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">No orders found</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
