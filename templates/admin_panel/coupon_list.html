<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Coupons</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Poppins', sans-serif;
            display: flex;
            transition: all 0.3s ease-in-out;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            transition: 0.3s ease-in-out;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #34495e;
            padding-left: 20px;
        }

        .sidebar .toggle-btn {
            position: absolute;
            top: 10px;
            right: -30px;
            background: #2c3e50;
            color: white;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .toggle-btn:hover {
            background: #0e6553;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
            transition: 0.3s ease-in-out;
        }

        /* Coupon Table */
        .coupon-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .btn-add {
            background: #157562;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }

        .btn-add i {
            margin-right: 5px;
        }

        .btn-add:hover {
            background: #0b5647;
        }

        /* Table Styling */
        .table {
            margin-top: 20px;
        }

        .table th {
            background: #3498db;
            color: white;
        }

        .table tbody tr:hover {
            background-color: rgba(26, 188, 156, 0.1);
            transition: 0.3s;
        }

        /* Action Buttons */
        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-edit {
            background: #2980B9;
            color: white;
        }

        .btn-edit:hover {
            background: #1F618D;
        }

        .btn-delete {
            background: #E74C3C;
            color: white;
        }

        .btn-delete:hover {
            background: #C0392B;
        }

        .btn-edit i, .btn-delete i {
            margin-right: 5px;
        }
    </style>

    <script>
        function toggleSidebar() {
            let sidebar = document.querySelector('.sidebar');
            let content = document.querySelector('.main-content');
            if (sidebar.style.marginLeft === '-250px') {
                sidebar.style.marginLeft = '0';
                content.style.marginLeft = '260px';
            } else {
                sidebar.style.marginLeft = '-250px';
                content.style.marginLeft = '10px';
            }
        }
    </script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></span>
        <a href="{% url 'admin_dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{% url 'manage_orders' %}"><i class="fas fa-tasks"></i> Manage Orders</a>
        <a href="{% url 'manage_products' %}"><i class="fas fa-box-open"></i> Manage Products</a>
        <a href="{% url 'manage_users' %}"><i class="fas fa-users"></i> Manage Users</a>
        <a href="{% url 'manage_feedback' %}"><i class="fas fa-comments"></i> Manage Feedback</a>
        <a href="{% url 'coupon_list' %}" class="active"><i class="fas fa-ticket-alt"></i> Manage Coupons</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="coupon-container">
            <h2><i class="fas fa-ticket-alt"></i> Manage Coupons</h2>
            
            <a href="{% url 'add_coupon' %}" class="btn-add">
                <i class="fas fa-plus-circle"></i> Add Coupon
            </a>

            <!-- {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{{ message.tags }}"><i class="fas fa-info-circle"></i> {{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %} -->

            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th><i class="fas fa-tag"></i> Code</th>
                        <th><i class="fas fa-percentage"></i> Discount (₹)</th>
                        <th><i class="fas fa-cogs"></i> Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for coupon in coupons %}
                    <tr>
                        <td><i class="fas fa-ticket-alt"></i> {{ coupon.code }}</td>
                        <td>₹{{ coupon.discount }}</td>
                        <td>
                            <a href="{% url 'edit_coupon' coupon.id %}" class="btn-edit">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="{% url 'delete_coupon' coupon.id %}" class="btn-delete" 
                               onclick="return confirm('Are you sure you want to delete this coupon?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
